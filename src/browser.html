    <script>
        var proData = {
            "China": ["Shanghai", "Kunming", "Beijing", "Yantai"],
            "Japan": ["Tokyo", "Osaka", "Kamakura"],
            "Italy": ["Roma", "Milan", "Venice", "Florence"],
            "America": ["New York", "San Francisco", "Washington"]
        };

        window.onload = function() {
            var oSelectPro = document.getElementById('Country');
            var oSelectCity = document.getElementById('city');

            oSelectPro.onchange = function() {
                //获取当前选中的标签值
                var aRrayCity = proData[this.value];
                //选择后清空option
                oSelectCity.options.length = 0;
                for (var i = 0; i < aRrayCity.length; i++) {
                    var oOption = document.createElement('option');
                    oOption.innerHTML = aRrayCity[i];
                    oOption.value = aRrayCity[i];
                    oSelectCity.appendChild(oOption)
                }
            }
        }
    </script>
